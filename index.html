<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <h1>Badminton Scoreboard</h1>
        <div class="wrapper">
            <div class="time-section">
                <h1 class="timer">00:00:00</h1>
            </div>

            <div class="country-section">
                <div class="country-box">
                    <h3 class="country-name">CHN</h3>
                    <div class="china-flag"></div>
                </div>

                <div class="country-box">
                    <h3 class="country-name">MAY</h3>
                    <div class="malaysia-flag"></div>
                </div>
                
                <div id="player-box-left">
                    <h3 class="country-name" id="player-left">LIN.D</h3>
                </div>
                
                <div id="player-box-right">
                    <h3 class="country-name" id="player-right">LEE.C.W</h3>
                </div>
           </div>

           <div class="score-section">
                <img id="shuttle-left" src="images/shuttle4.png">
                <span class="score" id="score-left">0</span>
                <span class="score" >-</span>
                <span class="score" id="score-right">0</span>
                <img id="shuttle-right" src="images/shuttle4.png">
           </div>

           <div class="btn-section">
                <div class="btn-left"> 
                    <button class="btn-challenge" onclick="challengeLeft()"> Challenge </button>
                    <button class="btn-1" id="left-plus" onclick="addScoreLeft()">+1 Point</button>
                </div>
                <div class="btn-right">
                    <button class="btn-challenge" onclick="challengeRight()"> Challenge </button>
                    <button class="btn-1" id="right-plus" onclick="addScoreRight()">+1 Point </button>
                </div>
           </div>

           <div class="challenge-section">
                <div class="challenge-box">
                    <h3 class="challenge-text">Challenge Remaining </h3>
                    <span class="challenge-score" id="challenge-remain-left">2</span>
                </div>

                <div class="challenge-box">
                    <h3 class="challenge-text" >Challenge Remaining</h3>
                    <span class="challenge-score" id="challenge-remain-right">2</span>
                </div>
           </div>
        <script src="index.js"></script>
    </body>
</html>
